<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>ShutterTrade | Home</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header class="site-header">
        <a href="./">
            <div class="site-identity">
                <img src="images/logo.png" alt="ShutterTrade Logo">
                <h1>ShutterTrade</h1>
            </div>
        </a>
        <nav class="user-navigation">
            <ul>
                <li><a href="./newTrade.html">Start Trading</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="site-navigation">
        <ul>
            <li><a href="./trades.html">Trades</a></li>
            <li><a href="#">Placeholder</a></li>
            <li><a href="#">Placeholder</a></li>
        </ul>
    </div>

    <main>

        <div class="form-container">
            <h2>List an Item</h2>
            <form action="trades.html">
                <div class="form-row">
                    <div class="form-left">
                        <label for="itemName">Item Name</label>
                    </div>
                    <div class="form-right">
                        <input type="text" id="itemName" name="itemName" placeholder="Item name..">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-left">
                        <label for="category">Category</label>
                    </div>
                    <div class="form-right">
                        <select id="category" name="category">
                            <option value="camera">Camera</option>
                            <option value="lens">Lens</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-left">
                        <label for="details">Item Details</label>
                    </div>
                    <div class="form-right">
                        <textarea id="details" name="details" placeholder="Add item details.."
                            style="height:200px"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <input type="submit" value="Create Trade">
                </div>
            </form>
        </div>


    </main>

    <footer class="footer-navigation">
        <ul>
            <li>&copy; 2023 ShutterTrade</li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    </footer>
</body>

</html>
